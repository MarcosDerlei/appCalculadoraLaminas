<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Fita de Borda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>Calculadora de Fita de Borda</h1>

    <form id="formulario">
      <label>Tipo da Pe√ßa:
        <input type="text" id="tipo" required />
      </label>

      <label>Quantidade:
        <input type="number" id="quantidade" required />
      </label>

      <label>Comprimento (cm):
        <input type="number" id="comprimento" required />
      </label>

      <label>Largura (cm):
        <input type="number" id="largura" required />
      </label>

      <label>Espessura da fita (mm):
        <select id="espessura">
          <option value="22">22 mm</option>
          <option value="45">45 mm</option>
          <option value="100">100 mm</option>
        </select>
      </label>

      <label>Quantidade de lados laminados COMPRIDOS:
        <input type="number" id="ladosCompridos" value="0" min="0" />
      </label>

      <label>Quantidade de lados laminados CURTOS:
        <input type="number" id="ladosCurtos" value="0" min="0" />
      </label>

      <button type="submit">Adicionar Pe√ßa</button>
    </form>

    <!-- Bot√£o para iniciar leitura -->
    <div style="margin-top: 10px;">
      <button id="lerEtiqueta">üì∏ Ler Etiqueta</button>
    </div>

    <!-- V√≠deo e canvas da c√¢mera -->
    <video
      id="video"
      autoplay
      playsinline
      muted
      style="display:none; max-width: 400px; margin: 20px auto; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.2);"
    ></video>

    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Tabela de pe√ßas -->
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Qtd</th>
          <th>Comp. x Larg.</th>
          <th>Lamina√ß√£o</th>
          <th>Espessura</th>
          <th>Fita (m)</th>
        </tr>
      </thead>
      <tbody id="tabelaComponentes"></tbody>
    </table>

    <!-- Total -->
    <h3>Total de fita de borda: <span id="total">0</span> m</h3>

    <!-- Bot√µes de a√ß√µes -->
    <div style="margin-top: 20px;">
      <button id="limparBtn">Limpar Tudo</button>
      <button id="exportarBtn">Exportar CSV</button>
    </div>

    <footer style="text-align: center; margin-top: 30px;">
      apreciatta m√≥veis
    </footer>

  </div> <!-- fechamento do container -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
